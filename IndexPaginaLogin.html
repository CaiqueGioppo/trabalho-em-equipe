<!DOCTYPE html>
<html>

<head>
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="CssPaginaCadastro.css">
</head>

<body>
    <h1>Cadastro de Usuário</h1>

    <form action="ProcessarLogin.php" method="post" onsubmit="return VerificacaoDeLogin();">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <input type="submit" value="Fazer login">
    </form>

   
    <div id="mensagem"></div>


    <script>
        const Login = {
            nome: "Nome de usuario",
            email: "emailregistrado@gmail.com",
            senha: "teste"
        };
        /*const NomeRegistrado = "Nome de usuario";
        const EmailRegistrado = "emailregistrado@gmail.com";
        const SenhaRegistrada = "teste";*/


        function VerificacaoDeLogin() {
            Nome = document.getElementById("nome").value;
            Email = document.getElementById("email").value;
            Senha = document.getElementById("senha").value;

            if (Nome === Login &&  Email === Login && Senha === Login) {
                window.location.href = "pergunta01.html";
                /*document.getElementById("mensagem").innerHTML = "Login bem-sucedido!";*/
                return true;
            } else {
                return false;
                document.getElementById("mensagem").innerHTML = "Credenciais inseridas incorretamente. Insira as corretamente e tente novamente";
            }

        }
    </script>
</body>

</html>
