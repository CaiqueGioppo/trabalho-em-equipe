<!DOCTYPE html>
<html>

<head>
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="CssPaginaCadastro.css">
</head>

<body>
    <h1>Login de Usuário</h1>

    <form action="ProcessarLogin.php" method="post" onsubmit="return VerificacaoDeLogin();">
        <label for="nome">Nome:</label>
        <input class="input" type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input class="input" type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label>
        <input class="input" type="password" id="senha" name="senha" required><br><br>

        <input class="input" type="submit" value="Fazer login">
    </form>

   
    <div id="mensagem"></div>
    <div id="mensagem1"></div>


    <script>
        const NomeRegistrado = "Nome de usuario";
        const EmailRegistrado = "emailregistrado@gmail.com";
        const SenhaRegistrada = "teste";


        function VerificacaoDeLogin() {
            const Nome = document.getElementById("nome").value;
            const Email = document.getElementById("email").value;
            const Senha = document.getElementById("senha").value;

            if (Nome === NomeRegistrado && Senha === SenhaRegistrada && Email === EmailRegistrado) {
                window.location.href = "pergunta01.html";
                document.getElementById("mensagem1").innerHTML = "Login bem-sucedido!";
                return false;
            } else {
                document.getElementById("mensagem").innerHTML = "Credenciais inseridas incorretamente. Insira as corretamente e tente novamente";
                return true;
            }

        }
    </script>
</body>

</html>
