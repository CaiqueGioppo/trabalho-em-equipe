<!DOCTYPE html>
<html>
<head>
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="CssPaginaCadastro.css">
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    
    <form action="processar_cadastro.php" method="post">
        <label for="nome">Nome:</label>
        <input class="input" type="text" id="nome" name="nome" required><br><br>
        
        <label for="email">E-mail:</label>
        <input class="input" type="email" id="email" name="email" required><br><br>
        
        <label for="senha">Senha:</label>
        <input class="input" type="password" id="senha" name="senha" required><br><br>
        
        <input class="input" type="submit" id="cadastrar" value="Cadastrar">
    </form>
    <script>
        function Cadastro() {
            window.location.href ="index.html";
        }
        document.getElementById("cadastro").addEventListener("click", function() {
            if(this.id === "cadastrar") {Cadastro();
            }
        });

    </script>
    
    
</body>
</html>
